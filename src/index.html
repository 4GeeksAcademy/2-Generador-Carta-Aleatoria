<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success text-light">
    <div class="container-fluid text-center">
      <h1 class="mt-4 ">Random Cart Generator</h1>

      <div class="row d-flex justify-content-center mt-5 ">
        <div
          class="my-card  col-auto col-4 col-ms-3 col-md-2 bg-light text-dark  rounded "
        >
          <div
            class="d-flex justify-content-start display-3"
            style="height: 20%;"
          >
            <span id="top"></span>
          </div>
          <div
            class="d-flex justify-content-center align-items-center display-1"
            style="height: 60%;"
          >
            <span id="number"></span>
          </div>
          <div
            class="d-flex justify-content-end display-3"
            style="height: 20%;"
          >
            <span id="end" style="transform: rotate(180deg);"></span>
          </div>
        </div>
      </div>
      <div class="m-2">
        <button id="btnNewCard" class="btn btn-warning text-light my-5">
          Nueva Carta
        </button>
      </div>
      <div class="p-4">
        Made with ❤️ by
        <a href="https://github.com/DonBeta" class="text-warning"
          >Carlos Betancourt</a
        >
        &
        <a href="https://www.4geeksacademy.com" class="text-warning"
          >4Geeks Academy</a
        >
      </div>
    </div>
  </body>
</html>
